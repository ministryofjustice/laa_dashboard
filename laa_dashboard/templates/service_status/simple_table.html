<html>

{% load staticfiles %}

<head>
  <link href="{% static 'service_status/simple_table.css' %}" rel="stylesheet" type="text/css"/>

</head>

<body>

<table id="status_table">

  <thead>
        
  <tr>
          
    <th class="numeric" scope="col">Service Status</th>
          
  </tr>
      
  </thead>

  {% for service in services %}

  <tr class="status_row">
    <td class="manual_status_cell {{service.name}} {{service.manual_status|lower}}">{{service.name}}</td>
  </tr>


  {% endfor %}

  <tr class="notes_row">
    <td class="notes_cell">

      {% for service in services %}
      <div class="notes_div">
        <span class="notes_heading">{{service.name}}</span>
        <br>
        <br>
        <span class="notes_text">{{service.notes}}</span>
        <br>
        <br>
      </div>
      {% endfor %}

    </td>
  </tr>
</table>

<script src="{% static 'service_status/jquery-1.11.0.min.js' %}"></script>
<script src="{% static 'service_status/colourChangeHelper.js' %}"></script>
<script src="{% static 'service_status/simpleTable.js' %}"></script>

<script>
  colourChangeHelper.setElementColours();
  simpleTable.init();
</script>

</body>


</html>
