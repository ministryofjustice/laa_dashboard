<html>

  <link href="{% static 'service_status/main.css' %}" rel="stylesheet" type="text/css"/>

<style>


</style>


</head>

<body>

<table id="status_table" style="width: {{table.width}}, height: {{table.height}}">

  <thead>
        
  <tr>

  {% endfor %}

</table>


<script>set_cell_colours()</script>

</html>
