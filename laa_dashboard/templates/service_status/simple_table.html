<html>

{% load staticfiles %}

<head>
  <link href="{% static 'service_status/simple_table.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body>

<table id="status_table" style="width: {{width}}px; height: {{height}}px;">

  <thead>
        
  <tr>
          
    <th class="numeric" scope="col">Service Status</th>
          
  </tr>
      
  </thead>

  {% for service in services %}

  <tr id="{{service.name}}" class="status_row">
    <td class="manual_status_cell {{service.manual_status|lower}}">{{service.name}}</td>
  </tr>

  {% endfor %}

</table>

<!--<p>{{last_check_time}}</p>-->
<!--<p>{{last_refresh}}</p>-->
<script src="{% static 'service_status/jquery-1.11.0.min.js' %}"></script>
<script src="{% static 'service_status/main.js' %}"></script>
<script>setElementColours()
setInterval(get_statuses, 5000);</script>

</body>


</html>
